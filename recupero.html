<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tabella Numeri Random</title>
  <style>
    table, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>

<body>

<script>
  function tabell() {
    let x = parseInt(document.getElementById("lung").value); // colonne
    let y = parseInt(document.getElementById("alt").value);  // righe
    let tab = document.getElementById("tabella");


    

   
    for (let i = 0; i < y; i++) {
      let tr = document.createElement("tr");

      // Creazione colonne
      for (let j = 0; j < x; j++) {
        let td = document.createElement("td");
        td.textContent = Math.floor(Math.random() * 100) + 1;
        tr.appendChild(td);
      }

      tab.appendChild(tr);
    }
  }
</script>

x (colonne): <input type="number" id="lung" min="1" /> <br /><br />
y (righe): <input type="number" id="alt" min="1" /> <br /><br />

<button onclick="tabell()">Mostra</button>

<br /><br />

<table id="tabella"></table>

</body>
</html>
