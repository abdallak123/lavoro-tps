<html>
<head>
<title>Dati utente</title>
</head>
<body>

<h2>Inserisci i tuoi dati</h2>


Nome: <input type="text" id="nome"> <br><br>
Cognome: <input type="text" id="cognome"> <br><br>
Indirizzo: <input type="text" id="indirizzo"> <br><br>


Sesso:<br>
<input type="radio" name="sesso" value="M"> M<br>
<input type="radio" name="sesso" value="F"> F<br>
<input type="radio" name="sesso" value="Altro"> Altro<br><br>


Veicoli posseduti: <br>
<input type="checkbox" name="veicoli" value="Auto"> Auto<br>
<input type="checkbox" name="veicoli" value="Moto"> Moto<br>
<input type="checkbox" name="veicoli" value="Bici"> Bici<br>
<input type="checkbox" name="veicoli" value="Cavallo"> Cavallo<br>
<input type="checkbox" name="veicoli" value="Deltaplano"> Deltaplano<br><br>


Provincia:
<select id="provincia">
    <option value="MI">MI</option>
    <option value="VA">VA</option>
    <option value="NA">NA</option>
    <option value="TO">TO</option>
    <option value="FI">FI</option>
</select>
<br><br>


<br>
<select id="materie" multiple size="5">
    <option value="Italiano">Italiano</option>
    <option value="Storia">Storia</option>
    <option value="Matematica">Matematica</option>
    <option value="Informatica">Informatica</option>
    <option value="TPSIT">TPSIT</option>
</select>
<br><br>

<button onclick="mostraDati()">Mostra</button>

<div id="risultato" style="
    position:absolute;
    right:50px;
    top:50px;
    border:1px solid black;
    padding:10px;
    width:250px;">
    <h3>Dati inseriti:</h3>
</div>

<script>
function mostraDati() {
    var nome = document.getElementById("nome").value;
    var cognome = document.getElementById("cognome").value;
    var indirizzo = document.getElementById("indirizzo").value;

   
    var sesso = document.querySelector('input[name="sesso"]:checked');
    sesso = sesso ? sesso.value : "Non selezionato";

    var veicoli = document.querySelectorAll('input[name="veicoli"]:checked');
    var listaVeicoli = [];
    veicoli.forEach(v => listaVeicoli.push(v.value));

    
    var provincia = document.getElementById("provincia").value;

   
    var materie = document.getElementById("materie");
    var materieScelte = [];
    for (let opt of materie.options) {
        if (opt.selected) materieScelte.push(opt.value);
    }

    document.getElementById("risultato").innerHTML =
        "<h3>Dati inseriti:</h3>" +
        "Nome: " + nome + "<br>" +
        "Cognome: " + cognome + "<br>" +
        "Indirizzo: " + indirizzo + "<br>" +
        "Sesso: " + sesso + "<br>" +
        "Veicoli: " + (listaVeicoli.length ? listaVeicoli.join(', ') : "Nessuno") + "<br>" +
        "Provincia: " + provincia + "<br>" +
        "Materie preferite: " + (materieScelte.length ? materieScelte.join(', ') : "Nessuna");
}
</script>

</body>
</html>
