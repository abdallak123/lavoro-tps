<!DOCTYPE html>
<html>
<body>

<canvas id="c" width="300" height="200"></canvas>

<script>
x = c.getContext("2d");


x.fillStyle = "lightblue";
x.fillRect(0,0,300,200);


x.beginPath();
x.arc(150,100,60,0,6.28);
x.fillStyle = "white";
x.fill();


x.beginPath();
x.moveTo(150,55);
x.lineTo(167,88);
x.lineTo(204,88);
x.lineTo(174,110);
x.lineTo(187,145);
x.lineTo(150,125);
x.lineTo(113,145);
x.lineTo(126,110);
x.lineTo(96,88);
x.lineTo(133,88);
x.closePath();
x.stroke();
</script>

</body>
</html>
