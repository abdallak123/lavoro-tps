<!DOCTYPE html>
<html lang="it">
<body>

<canvas id="canvas" width="300" height="200"></canvas>

<script>
const ctx = document.getElementById("canvas").getContext("2d");

// sfondo
ctx.fillStyle = "lightblue";
ctx.fillRect(0, 0, 300, 200);

// cerchio
ctx.beginPath();
ctx.arc(150, 100, 60, 0, Math.PI * 2);
ctx.fillStyle = "white";
ctx.fill();

// stella vera a 5 punte
ctx.beginPath();
ctx.moveTo(150, 45);
ctx.lineTo(165, 85);
ctx.lineTo(210, 85);
ctx.lineTo(175, 110);
ctx.lineTo(190, 155);
ctx.lineTo(150, 130);
ctx.lineTo(110, 155);
ctx.lineTo(125, 110);
ctx.lineTo(90, 85);
ctx.lineTo(135, 85);
ctx.closePath();

ctx.fillStyle = "gold";
ctx.fill();
ctx.stroke();
</script>

</body>
</html>
