<html>
  <head>
    <title>Stella e cerchio</title>
  </head>
  <body>
    <canvas id="myCanvas" width="900" height="800" style="border:1px solid black;"></canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      // sfondo rosso
      ctx.fillStyle = "red";
      ctx.fillRect(0,0,900,800);

      ctx.beginPath();
      ctx.arc(450,400,350,0,2*Math.PI);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(450,50);
      ctx.lineTo(330,310);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(330,310);
      ctx.lineTo(140,310);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(140,310);
      ctx.lineTo(300,500);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(300,500);
      ctx.lineTo(270,740);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(270,740);
      ctx.lineTo(450,620);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(450,620);
      ctx.lineTo(630,740);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(630,740);
      ctx.lineTo(600,500);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(600,500);
      ctx.lineTo(760,310);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(760,310);
      ctx.lineTo(570,310);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(570,310);
      ctx.lineTo(450,50);
      ctx.stroke();
    </script>
  </body>
</html>
