<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Stella nel cerchio</title>
</head>
<body>

<canvas id="canvas" width="300" height="200"></canvas>

<script>
    const ctx = document.getElementById("canvas").getContext("2d");

    // Sfondo colorato
    ctx.fillStyle = "lightgreen";
    ctx.fillRect(0, 0, 300, 200);

    // Cerchio
    ctx.beginPath();
    ctx.arc(150, 100, 60, 0, Math.PI * 2);
    ctx.fillStyle = "white";
    ctx.fill();

    // Stella (semplice)
    ctx.strokeStyle = "black";
    ctx.beginPath();
    ctx.moveTo(150, 40);
    ctx.lineTo(150, 160);
    ctx.moveTo(90, 100);
    ctx.lineTo(210, 100);
    ctx.moveTo(105, 55);
    ctx.lineTo(195, 145);
    ctx.moveTo(195, 55);
    ctx.lineTo(105, 145);
    ctx.stroke();
</script>

</body>
</html>
