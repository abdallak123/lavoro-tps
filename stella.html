<html>
  <head>
    <title>Stella e cerchio</title>
  </head>
  <body>
    <canvas id="myCanvas" width="900" height="800" style="border:1px solid black;"></canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      ctx.fillStyle = "blue";
      ctx.fillRect(0,0,900,800);

      ctx.beginPath();
      ctx.arc(450,400,350,0,2*Math.PI);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(450,100);
      ctx.lineTo(320,320);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(320,320);
      ctx.lineTo(150,320);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(150,320);
      ctx.lineTo(300,500);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(300,500);
      ctx.lineTo(260,700);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(260,700);
      ctx.lineTo(450,600);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(450,600);
      ctx.lineTo(640,700);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(640,700);
      ctx.lineTo(600,500);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(600,500);
      ctx.lineTo(750,320);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(750,320);
      ctx.lineTo(580,320);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(580,320);
      ctx.lineTo(450,100);
      ctx.stroke();
    </script>
  </body>
</html>
